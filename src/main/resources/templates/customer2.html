    <meta charset="UTF-8">

      <link rel="stylesheet" th:href="@{/css/index.css}">

    <link rel="stylesheet" th:href="@{/bootstrap-4.0.0-dist/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{////cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css}">
    <link rel="stylesheet" th:href="@{/framework/font-awesome-pro-master/css/all.min.css}">

</head>

<body>  
<!-- Back to Top Start-->
<div onclick="clickToTop()" id="back-to-top">
    <i class="fal fa-angle-up"></i>
</div>
<!-- Back to Top End-->    
<div class="container-fluid">
    <div class="container-f">
        <div class="left">
            <!-- phần logo hình con nhện đầu tiên -->
            <div class="logo-banner">
                <a href="/index.html">
                    <img id="logo-img" src="/img/favicon@16x.png" alt="">
                </a>
                <div class="left-title-content">
                    <a id="logo-title" href="#">
                        Madara Intrumental
                    </a>
                </div>
            </div>
            <!-- slide bar bọc các icon, mỗi 4 icon sẽ có 1 thang kẻ ngang nên dùng 1 slide bar để bọc  -->
            <div class="slide-bar">
                <div class="left-border">
                    <ul class="nav"> 
                        <li class="item">
                            <a href="/quanlysanpham/">
                                <i class="mdi mdi-weight mdi-24px"></i>
                                <div class="left-title-content">
                                    Quản lí sản phẩm
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>




                <div class="left-border">
                    <ul class="nav"> 
                        <li class="item">
                            <a href="/accountmanagement/">
                                <i class="mdi mdi-account-circle mdi-24px"></i>
                                <div class="left-title-content">
                                    Quản lí tài khoản
                                </div>
                            </a>
                        </li>
                </div>

                <div class="left-border">
                    <ul class="nav"> 
                        <li class="item">
                            <a href="/thongkedoanhthu/thongke">
                                <i class="mdi mdi-cash-usd mdi-24px"></i>
                                <div class="left-title-content">
                                    Thống kê doanh thu
                                </div>
                            </a>
                        </li>

                        <li class="item" id="active">
                            <a href="/thongkekhachang/thongke">
                                <i class="mdi mdi-human mdi-24px"></i>
                                <div class="left-title-content">
                                    Thống kê khách hàng
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>


                <div class="left-border">
                    <ul class="nav">
                        <li class="item">
                            <a href="/changepass-admin">
                                <i class="mdi mdi-key-variant mdi-24px"></i>
                                <div class="left-title-content">
                                    Đổi mật khẩu
                                </div>
                            </a>
                        </li> 
                        <li class="item">
                            <a th:href="@{/logout}">
                                <i class="mdi mdi-power mdi-24px"></i>
                                <div class="left-title-content">
                                    Đăng xuất
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>

            </div>
        </div>
    
        <div class="right">
            <div class="wrapper-main">
                <!-- title -->
                <div class="title-content">
                    <h2>THỐNG KÊ KHÁCH HÀNG MUA HÀNG</h2>
                </div>
                <div class="function-content">
                    <div class="wrap-function">
                    <form th:action="@{/thongkekhachhang/timTheoKH}">
                        <div class="function-select">
						  <select name="soNam"  id="" class="form-control" style="width: 250px; margin-left: 5%;">
                                <option  value="5" >Lọc theo khách hàng lâu năm.</option>
                                <option value="0" >Lọc theo khách hàng mới.</option>
                          </select>
						
                           
    
                        </div>

                        <div class="wrap-filter" style="margin-left: 243px; margin-top: -34px">
                            <button>Lọc</button>
                        </div>
                        </form>
                    </div>
                
                    <div class="function-search">
                        <div class="search-box">
                        <form th:action="@{/thongkekhachhang/timTheoTen}">
                            <input type="text" name="tenKH" id="search" placeholder="Tìm kiếm khách hàng..." required>
                             <button class="fas fa-search" style="
z-index: 3;
  justify-content: center;
  align-items: center;
  background-color: #eb3349;
  width: 50px;
  border-top-right-radius: 2px;
  border-bottom-right-radius: 2px;
  color: #fff;
  height: 46px;
  cursor: pointer;">
                         </button> 
                      
                         
                         </form>
                        </div>
                    </div>
                </div>

                <div class="wrap-content">
                    <div class="title-table">
                        <div class="wrap-title">
                            <h2>Bảng danh sách khách hàng</h2>
                        </div>
                    </div>
                    <table class="table">
                        <thead class="thead-dark">
                          <tr>
                            <th>Tên khách hàng</th>
                            <th>Ngày tạo</th>
                            <th>Email</th>
                            <th>Số điện thoại</th>
                            <th>Ngày sinh</th>
                            <th>Giới tính</th>
                            <th>Tổng tiền đã chi</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr th:each="temp : ${listKhachhang}">
                            <td th:value="${temp.key.id}" th:text="${temp.key.tenTaiKhoan}"></td>
                            <td th:value="${temp.key.id}" th:text="${#dates.format(temp.key.ngayTao, 'YYYY-MM-dd')}"></td>
                            <td th:value="${temp.key.id}" th:text="${temp.key.email}"></td>
                            <td th:value="${temp.key.id}" th:text="${temp.key.soDienThoai}"></td>
                            <td th:value="${temp.key.id}" th:text="${temp.key.ngaySinh}"></td>
                            <td th:value="${temp.key.id}" th:text="${temp.key.gioiTinh} ? 'Nữ' : 'Nam'"></td>	
                            <td  th:text="${#numbers.formatDecimal(temp.value, 0, 'COMMA', 0, 'POINT')} + ' Đ '"></td>
                          </tr>
                        </tbody>
                      </table>
                </div>

                <!-- <div class="wrap-total">
                    <p>Tổng khách hàng: </p>
                    <span th:text="${tongKH}"></span>
                </div> -->
                 <div class="function-content">
                    <div class="wrap-function">
 						<form th:action="@{/thongkekhachhang/thongke}">
                             <div class="wrap-filter" style="margin-left: -400px; margin-bottom  : 20px">
                            <button>Quay lại</button>
                        	 </div>
                        </form>
                </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
