<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Quản lí sản phẩm</title>
<link rel="stylesheet" th:href="@{/css/index.css}">
<link rel="stylesheet" th:href="@{/css/productmanagement.css}">
<link rel="stylesheet"
	th:href="@{/bootstrap-4.0.0-dist/css/bootstrap.min.css}">
<link rel="stylesheet"
	th:href="@{////cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css}">
<link rel="stylesheet"
	th:href="@{/framework/font-awesome-pro-master/css/all.min.css}">
<link rel="shortcut icon" th:href="@{/img/favicon@16x.png}">
</head>
<body>

	<script>
		(function(h, o, t, j, a, r) {
			h.hj = h.hj || function() {
				(h.hj.q = h.hj.q || []).push(arguments)
			};

				hjid : 2352331,
				hjsv : 6
			};

			r = o.createElement('script');
			r.async = 1;
			r.src = t + h._hjSettings.hjid + j + h._hjSettings.hjsv;
			a.appendChild(r);
		})(window, document, 'https://static.hotjar.com/c/hotjar-', '.js?sv=');
	</script>

	<!-- Back to Top Start-->
	<div onclick="clickToTop()" id="back-to-top">
		<i class="fal fa-angle-up"></i>
	</div>
	<!-- Back to Top End-->


	<div class="container-fluid">
		<div class="container-f">
			<div class="left">
				<!-- phần logo hình con nhện đầu tiên -->
				<div class="logo-banner">
					<a href="/"> <img id="logo-img"
						th:src="@{/img/favicon@16x.png}" alt="">
					</a>
					<div class="left-title-content">
						<a id="logo-title" href="#"> Madara Intrumental </a>
					</div>
				</div>
				<!-- slide bar bọc các icon, mỗi 4 icon sẽ có 1 thang kẻ ngang nên dùng 1 slide bar để bọc  -->
				<div class="slide-bar">

					<div class="left-border">
						<ul class="nav">
							<li class="item" id="active"><a href="/quanlysanpham/">
									<i class="mdi mdi-weight mdi-24px"></i>
									<div class="left-title-content">Quản lí sản phẩm</div>
							</a></li>
						</ul>
					</div>


					<div class="left-border">
						<ul class="nav">
							<li class="item"><a href="/accountmanagement/"> <i
									class="mdi mdi-account-circle mdi-24px"></i>
									<div class="left-title-content">Quản lí tài khoản</div>
							</a></li>
					</div>

					<div class="left-border">
						<ul class="nav">
							<li class="item"><a href="/thongkedoanhthu/thongke/"> <i
									class="mdi mdi-cash-usd mdi-24px"></i>
									<div class="left-title-content">Thống kê doanh thu</div>
							</a></li>

							<li class="item"><a href="/thongkekhachhang/thongke/"> <i
									class="mdi mdi-human mdi-24px"></i>
									<div class="left-title-content">Thống kê khách hàng</div>
							</a></li>
						</ul>
					</div>


					<div class="left-border">
						<ul class="nav">
							<li class="item"><a href="/changepass-admin"> <i
									class="mdi mdi-key-variant mdi-24px"></i>
									<div class="left-title-content">Đổi mật khẩu</div>
							</a></li>
							<li class="item"><a th:href="@{/logout}"> <i
									class="mdi mdi-power mdi-24px"></i>
									<div class="left-title-content">Đăng xuất</div>
							</a></li>
						</ul>
					</div>

				</div>
			</div>



			<div class="right">
				<div class="wrapper-main">
					<div class="title-content">
						<h2>QUẢN LÍ SẢN PHẨM</h2>
					</div>

					<div class="function-content">
						<div class="function-select">
							<select name="" id="" class="form-control"
								style="visibility: hidden;">
								<option value="0">Sắp xếp tên sản phẩm theo chữ cái!</option>
								<option value="1">Sắp xếp theo thứ tự bảng chữ cái A-Z</option>
								<option value="2">Sắp xếp theo thứ tự bảng chữ cái Z-A</option>
							</select> <select name="" id="" class="form-control"
								style="visibility: hidden;">
								<option value="0">Sắp xếp theo giá!</option>
								<option value="1">Sắp xếp theo giá tăng dần của sản
									phẩm</option>
								<option value="2">Sắp xếp theo giá giảm dần của sản
									phẩm</option>
							</select>
						</div>

						<div class="function-search">
							<form action="/quanlysanpham/timKiem">
								<div class="search-box">

									<input type="text" name="idTimKiem" id="search"
										placeholder="Nhập mã hoặc tên sản phẩm...">
									<button style="margin-bottom: 40px;">
										<i class="fas fa-search search-temp"> </i>
									</button>
								</div>
							</form>


						</div>
					</div>

					<div class="add-content">
						<div class="box-add">
							<a href="/quanlysanpham/productadd"> <span>Thêm sản
									phẩm</span> <i class="fas fa-plus-hexagon"></i>
							</a>
						</div>
					</div>


					<div class="wrap-content">
						<!-- Box item -->
						<div class="item-box" th:each="sanPhamTemp : ${mapSP}">
							<div class="sale" style="z-index: 1;"
								th:text="${sanPhamTemp.value.giamGiaInt}+'%'" id="giamGiaId"></div>

							<div class="item-img">
								<img th:src="'/upload/'+${sanPhamTemp.key.hinhChinh}" alt=""
									width="193px" height="278px">
							</div>

							<div class="item-content">
								<div class="item-name">
									<h3 th:text="${sanPhamTemp.key.ten}"></h3>
									<div class="name-right">
										<p>Mã:</p>
										&nbsp; <span th:text="${sanPhamTemp.key.id}"></span>
									</div>
								</div>

								<div class="item-description" th:text="${sanPhamTemp.key.moTa}"></div>

								<div class="item-price">
									<div class="default-price"
										th:text="${sanPhamTemp.value.giaGoc}+'đ'"></div>

									<div class="discount" id="temp"
										th:text="${sanPhamTemp.value.giaDaGiam}+'đ'"></div>

								</div>

							</div>

							<div class="item-function">
								<form action="/quanlysanpham/productupdate">
									<button class="btn-repair" th:value="${sanPhamTemp.key.id}" name="idSPUpdate">
										<a>Sửa </a>
									</button>
									
								</form>

								<form action="/quanlysanpham/xoaSanPham">
									<button class="btn-remove"  th:value="${sanPhamTemp.key.id}"
										name="idCanXoa">
										<a>Xóa</a>
									</button>
									
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script th:src="@{/js/adminpage.js}"></script>
<script th:src="@{/js/main.js}"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script th:src="@{/bootstrap-4.0.0-dist/js/bootstrap.min.js}"></script>
