<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Thêm tài khoản</title>
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="stylesheet" th:href="@{/css/accountadd.css}">
    <link rel="stylesheet" th:href="@{/bootstrap-4.0.0-dist/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css}">
    <link rel="stylesheet" th:href="@{/framework/font-awesome-pro-master/css/all.min.css}">
	<link rel="shortcut icon" th:href="@{/img/favicon@16x.png}">	
</head> 

<script>
    (function(h,o,t,j,a,r){
        h.hj=h.hj||function(){(h.hj.q=h.hj.q||[]).push(arguments)};
        h._hjSettings={hjid:2352331,hjsv:6};
        a=o.getElementsByTagName('head')[0];
        r=o.createElement('script');r.async=1;
        r.src=t+h._hjSettings.hjid+j+h._hjSettings.hjsv;
        a.appendChild(r);
    })(window,document,'https://static.hotjar.com/c/hotjar-','.js?sv=');
</script>

<body>  
<!-- Back to Top Start-->
<div onclick="clickToTop()" id="back-to-top">
    <i class="fal fa-angle-up"></i>
</div>
<!-- Back to Top End-->    
<div class="container-fluid">
    <div class="container-f">
        <div class="left">
            <!-- phần logo hình con nhện đầu tiên -->
            <div class="logo-banner">
                <a href="/index.html">
                    <img id="logo-img" th:src="@{/img/favicon@16x.png}" alt="">
                </a>
                <div class="left-title-content">
                    <a id="logo-title" href="#">
                        Madara Intrumental
                    </a>
                </div>
            </div>
            <!-- slide bar bọc các icon, mỗi 4 icon sẽ có 1 thang kẻ ngang nên dùng 1 slide bar để bọc  -->
            <div class="slide-bar">
                <div class="left-border">
                    <ul class="nav"> 
                        <li class="item">
                            <a href="/quanlysanpham/">
                                <i class="mdi mdi-weight mdi-24px"></i>
                                <div class="left-title-content">
                                    Quản lí sản phẩm
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>




                <div class="left-border">
                    <ul class="nav"> 
                        <li class="item" id ="active">
                            <a href="/accountmanagement">
                                <i class="mdi mdi-account-circle mdi-24px"></i>
                                <div class="left-title-content">
                                    Quản lí tài khoản
                                </div>
                            </a>
                        </li>
                </div>

                <div class="left-border">
                    <ul class="nav"> 
                        <li class="item">
                            <a href="/thongkedoanhthu/thongke/">
                                <i class="mdi mdi-cash-usd mdi-24px"></i>
                                <div class="left-title-content">
                                    Thống kê doanh thu
                                </div>
                            </a>
                        </li>

                        <li class="item">
                            <a href="/thongkekhachhang/thongke/">
                                <i class="mdi mdi-human mdi-24px"></i>
                                <div class="left-title-content">
                                    Thống kê khách hàng
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>


                <div class="left-border">
                    <ul class="nav">
                        <li class="item">
                            <a href="/changepass-admin">
                                <i class="mdi mdi-key-variant mdi-24px"></i>
                                <div class="left-title-content">
                                    Đổi mật khẩu
                                </div>
                            </a>
                        </li> 
                        <li class="item">
                            <a href="#">
                                <i class="mdi mdi-power mdi-24px"></i>
                                <div class="left-title-content">
                                    Đăng xuất
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>

            </div>
        </div>
    
        <div class="right">
            <div class="wrapper-main">
                <!-- title -->
                <div class="title-content">
                    <h2>Thêm tài khoản</h2>
                </div>

                <div class="wrap-content">
                    <div class="wrap-box">
                        <div class="form-group">
                            <label for="">ID Tài Khoản</label>
                            <input type="text" class="form-control" readonly>
                        </div>  
                        
                        <div class="form-group">
                            <label for="">Tên Tài Khoản</label> <span class="text-danger" id="userError">(*)</span>
                            <input type="text" id="userName" class="form-control" placeholder="Nhập tên tài khoản..." onblur="checkUserName()">
                        </div>  

                        <div class="form-group">
                            <label for="">Mật Khẩu</label> <span class="text-danger" id="passError">(*)</span>
                            <input type="password" id="passWord" class="form-control" placeholder="Nhập mật khẩu..." autocomplete="new-password" onblur="checkPassword()">
                        </div>  

                        <div class="form-group">
                            <label for="">Email</label> <span class="text-danger" id="emailError">(*)</span>
                            <input type="text" id="email" class="form-control" placeholder="Nhập email..." onblur="checkEmail()">
                        </div>  

                        <div class="form-group">
                            <label for="">Số điện thoại</label> <span class="text-danger" id="phoneError">(*)</span>
                            <input type="text" id="phone" class="form-control" placeholder="Nhập số điện thoại..." onblur="checkPhone()">
                        </div>  

                        <div class="form-group">
                            <label for="">Ngày Sinh</label>
                            <i id="i-date" class="fas fa-question-circle"></i>
                            <span class="text-danger" id="dateError">(*)</span>
                            <input type="date" id="date" class="form-control" placeholder="mm/dd/yyyy" onchange="checkDate()"> 
                        </div>  

                        <div class="form-group gender">
                            <label style="margin-top: 20px;" for="">Giới tính</label>
                            <i id="i-date" class="fas fa-question-circle"></i>
                            <br>
                            <div class="wrap-gender">
                                <label>
                                    <p>Nam:</p>
                                    <input checked value="male" class="input-radio" type="radio" name="gender">
                                </label>   
                                
                                <label>
                                    <p>Nữ:</p>
                                    <input value="female" class = "input-radio" type="radio" name="gender">
                                </label>  
                            </div>
                        </div>

                        <div class="form-submit">
                            <button type="submit" class="btn-success" onclick="checkSubmitData()">
                                Thêm tài khoản
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js}"></script>
