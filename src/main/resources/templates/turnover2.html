<script>
    (function(h,o,t,j,a,r){
        h.hj=h.hj||function(){(h.hj.q=h.hj.q||[]).push(arguments)};
        h._hjSettings={hjid:2352331,hjsv:6};
        a=o.getElementsByTagName('head')[0];
        r=o.createElement('script');r.async=1;
        r.src=t+h._hjSettings.hjid+j+h._hjSettings.hjsv;
        a.appendChild(r);
    })(window,document,'https://static.hotjar.com/c/hotjar-','.js?sv=');
    
    function kiemtraNamNhap() {
		var namNhap = document.getElementById("namNhap").value;
		var re=/^[0-9]+$/;
		if(!re.test(namNhap)) {
			alert("Năm nhập bắt buộc dạng số!");
			return false;
		}
		return true;
	}
    function kiemtraMaNhap() {
		var maNhap =  document.getElementById("search").value;
		var re=/^[0-9]+$/;
		if(!re.test(maNhap)) {
			alert("Mã nhập bắt buộc dạng số!");
			return false;
		}
		return true;
	}
    function kiemtraNhapMa() {
		if (!kiemtraMaNhap()) {
			 alert("Vui lòng xem lại thông tin đã nhập!");
			return false;
		}
		alert("Tìm thành công")
		return true;
	}  
    
    function kiemtraNhapNam() {
		if (!kiemtraNamNhap()) {
			 alert("Vui lòng xem lại thông tin đã nhập!");
			return false;
		}
		alert("Tìm thành công")
		return true;
	}  

</script>
